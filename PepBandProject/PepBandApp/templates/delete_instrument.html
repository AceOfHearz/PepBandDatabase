<!DOCTYPE html>
<html>
<head>
    <title>Delete Instrument</title>
</head>
<body>
    <h1>Delete Instrument</h1>
    <p>Are you sure you want to delete {{ instrument.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
</body>
</html>
